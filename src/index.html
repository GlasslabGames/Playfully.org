<!DOCTYPE html>
<html ng-app="playfully" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            Playfully 
            <!--small>
              <a href="http://github.com/ngbp/ngbp/blob/v<%= version %>-release/CHANGELOG.md">
                v<%= version %>
              </a>
            </small-->
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav navbar-left">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-play-circle"></i>
                Games
              </a>
            </li>
          </ul>
          <div class="navbar-right">
            <button type="button" class="btn btn-default navbar-btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main">
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="nav nav-pills">
            <li><a href="#">Support</a></li>
            <li><a href="#">GlassLab</a></li>
            <li><a href="#">Legal</a></li>
            <li><a href="#">Developer</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
