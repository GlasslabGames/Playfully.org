<!DOCTYPE html>
<html data-ng-app="playfully" data-ng-controller="AppCtrl">
  <head>
    <title data-ng-bind="pageTitle"></title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <link href="http://fonts.googleapis.com/css?family=Bitter:700" rel="stylesheet" type="text/css">
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="/<%= file %>" /><% }); %>
  </head>
  <body>
    <div class="gl-canvas">
      <div class="gl-navbar--top" ng-if="!hideWrapper">
        <div class="container gl-container">
          <div data-ng-include="'navbar/navbar.html'"></div>
          <div ng-show="isAuthenticated()" class="gl-nav-username" ng-class="{'gl-nav-student': isAuthorized('student')}">
            Welcome back!
            <span class="navbar-username" data-ng-bind="currentUser.firstName"></span>
            <span class="navbar-username" data-ng-bind="currentUser.lastName"></span>
          </div>
        </div>
      </div>

      <div class="gl-main" ui-view="main">
      </div>

      <footer class="footer gl-footer"
        ng-if="!hideWrapper"
        ng-class="{'gl-footer-student': isAuthorized('student')}">
        <div class="container">
          <div class="gl-footer-nav text-center">
            <a class="gl-footer-link" href="http://glasslab.zendesk.com/">Support</a>
            <a class="gl-footer-link" href="http://glasslabgames.org/">GlassLab</a>
            <a class="gl-footer-link" ui-sref="privacy" href="#">TEST</a>
            <a class="gl-footer-link gl-footer-link--disabled">Developer</a>
            <a class="gl-footer-link gl-footer-link--disabled">Community</a>
          </div>
          <div class="text-center gl-copyright">
            &copy; 2014 GlassLab, Inc. All rights reserved.
          </div>
        </div>
      </footer>
    </div>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="/<%= file %>"></script><% }); %>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function()
      { (i[r].q=i[r].q||[]).push(arguments)}
      ,i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53450123-1', 'auto');
    </script>

    
  </body>
</html>
