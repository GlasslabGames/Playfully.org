<div class="modal-header">
  <h3 class="modal-title">
    <i class="gl-sdk-header-logo gl-sdk-playfully-logo"></i>
  </h3>
</div>

<div class="modal-body">
  <h3 class="modal-title gl-sdk-register-title">What is Playfully?</h3>

  <div class="gl-sdk-register-playfully-info"
       ng-click="state.go('sdkv2RegisterOptions',{gameId:gameId})">
    <div><span>Back</span></div>
  </div>

  <div class="container-fluid">
    <div class="col-md-8 col-md-offset-2 text-center">
      <div class="row">

      Designed for students, teachers, parents and administrators. Playfully
        makes it easy to find and implement the next generation of learning games.

      </div>
      <br/>
      <div class="row">

        Want to know more about Playfully?<br/>
        <span class="gl-sdk-playfully-link" ng-click="goToLink('www.playfully.org')">www.playfully.org</span>

      </div>
    </div>
  </div>

</div>
