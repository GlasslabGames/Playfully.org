<div ng-class="{'sdk-container': hideWrapper}">
  <div class="modal-header">
    <h3 class="modal-title">{{ currentUser.username }}, are you sure you want to reset your DATA?!</h3>
  </div>

  <div ng-class="modal-body">
    <alert ng-show="authError" type="danger"><strong>Error:</strong> <span ng-bind="authError"></span></alert>
    <form name="loginForm" novalidate class="login-form"
      ng-submit="login(credentials)">

      <div class="gl-input-group">
        <div class="form-group">
          <input type="password" class="form-control" id="credentials-password"
          placeholder="Enter your password to reset your data"
          required
          ng-model="credentials.password">
          <span class="small help-block">
            Not {{ currentUser.username }}?
            <a ui-sref="sdkLogout">Sign Out</a>
          </span>
        </div>
      </div>

      <div class="text-center">
        <input type="submit" class="btn gl-btn--blue" value="Ok"
        ng-disabled="loginForm.$invalid">
      </div>
    </form>
  </div>
</div>
