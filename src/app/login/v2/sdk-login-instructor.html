<div class="modal-header">
  <h3 class="modal-title">
    <i class="gl-sdk-header-logo gl-sdk-glasslabgames-logo"></i>
  </h3>
</div>

<div class="modal-body">
  <h3 class="modal-title gl-sdk-register-title">Teacher/Parent Sign In</h3>

  <form name="loginForm" novalidate class="login-form gl-sdk-login-instructor-form"
        ng-submit="login(credentials)">

  <div class="container-fluid">
    <div class="col-md-6">
      <div class="row">

        <alert ng-show="authError" type="danger"><strong>Error:</strong> <span ng-bind="authError"></span></alert>

          <div class="gl-input-group">
            <div class="form-group"
                 ng-class="{'has-error': loginForm.email.$dirty && loginForm.email.$invalid}">
              <input type="email"
                     name="email"
                     class="form-control"
                     placeholder="Email"
                     required autofocus
                     ng-model="credentials.username">
                <div class="form-errors">
                  <div class="form-error"
                       ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                    Please enter a valid email address
                  </div>
                </div>

              <span class="small help-block">
                <a ui-sref="passwordReset({type: 'instructor'})"
                   class="link-forgot-password"
                   ng-if="!hideWrapper">Forgot your password?</a>
                <a ui-sref="sdk.
                sdkv2PasswordReset({type: 'instructor'})"
                   class="text-left"
                   ng-if="hideWrapper">
                  Forgot your password?</a>
              </span>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-6">
        <div class="row">

          <div class="gl-input-group">
            <div class="form-group">
              <input type="password"
                     class="form-control"
                     id="credentials-password"
                     placeholder="Password"
                     required ng-model="credentials.password">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="text-center">
      <input type="submit" class="btn gl-btn--blue"
             value="{{ loginForm.isSubmitting ? 'Sending...' : 'Submit'}}"
             ng-disabled="loginForm.$invalid || loginForm.isSubmitting">
    </div>

  </form>
</div>
