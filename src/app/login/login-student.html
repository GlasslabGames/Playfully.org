<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Student Sign In</h3>
</div>

<div class="modal-body">

  <alert ng-show="authError" type="danger"><strong>Error:</strong> <span ng-bind="authError"></span></alert>

  <form name="studentLoginForm" novalidate class="login-form"
    ng-submit="login(credentials)">
    <div class="form-group" ng-class="{'has-error': studentLoginForm.username.$dirty && studentLoginForm.username.$invalid}">
      <input type="text" name="username" class="form-control"
        placeholder="Screen name"
        required autofocus ng-model="credentials.username"
        ng-minlength="2">
        <div class="form-errors">
          <div class="form-error" ng-show="studentLoginForm.username.$dirty && studentLoginForm.username.$invalid">
            Please enter a valid screen name
          </div>
        </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="credentials-password" placeholder="Password" required ng-model="credentials.password">
      <span class="small help-block">
        <a ui-sref="passwordReset">Forgot your password?</a>
      </span>
    </div>

    <div class="text-center">
      <input type="submit" class="btn gl-btn--blue" value="Sign In"
        ng-disabled="studentLoginForm.$invalid">
    </div>
  </form>

</div>
