<div class="container-fluid gl-pad--Bxl">
    <div class="row gl-margin--Tm">
        <div class="col-md-12">
            <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()"><span
                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 text-center">
            <img ng-src="/{{ gameDetails.developer.logo.small }}" width="60" height="60">
        </div>
        <div class="col-md-9 col-border--left">
            <h3 class="modal-title gl-text-left gl-margin--Bl"> {{gameDetails.developer.name}}    <i class="fa fa-pencil gl-dev-edit-icon" ng-click="editCompany()"></i>
            </h3>

            <div gl-editable-text="gameDetails.developer.description"
                 gl-on-before-save="saveForm"
                 gl-edit-trigger="editCompany"
                 gl-edit-text-area-size="'medium'"
                 gl-show-edit="true">
                {{gameDetails.developer.description}}
            </div>
        </div>
    </div>
</div>
