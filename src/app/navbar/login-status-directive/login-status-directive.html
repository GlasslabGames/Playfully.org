<div class="gl-nav-login">
  <div ng-show="isAuthenticated()">
    <span class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn default dropdown-toggle navbar-btn gl-bu-user">
      </button>
      <ul class="dropdown-menu" role="menu">
        <li class="text-center gl-login-trial-box gl-margin--Bm"ng-if="isAuthenticatedButNot('student') && hasLicense('type')==='trial'">
            <div>Trial</div>
            <h4 class="headline-3--serif gl-inline">{{licenseExpirationDate()}}</h4><span> days left</span>
        </li>
        <li><a ng-show="isAuthenticatedButNot('student') && isAuthenticatedButNot('developer')"
               ui-sref="root.subscribe.packages">Subscription</a></li>
        <li><a ng-hide="isSSOLogin()"
                ui-sref="modal.profile">Edit My Profile</a></li>
        <li><a ng-show="isAuthenticatedButNot('student')"
               ui-sref="modal-lg.instructorTour">Intro Tour</a></li>
        <li><a ui-sref="root.logout">Log Out</a></li>
      </ul>
    </span>
  </div>

  <div ng-hide="isAuthenticated()">
    <button type="button" class="btn btn-info navbar-btn gl-bu-login"
      data-ng-bind="'navbar.button.signin' | translate"
      ui-sref="modal.login"></button>
    <button type="button" class="btn btn-info navbar-btn gl-btn-green"
            data-ng-bind="'navbar.button.register' | translate"
            ui-sref="modal.register"></button>
  </div>
</div>
