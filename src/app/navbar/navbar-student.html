<div class="gl-student-login-navbar">
    <div class="gl-student-login-navbar-triangle"></div>
    <ul class="gl-student-login-nav-list">
        <li>Edit Profile</li>
        <li>Give Feedback</li>
        <li class="gl-clickable" ui-sref="root.logout">Log Out</li>
    </ul>
</div>
<div gl-student-image-container>
    <div class="gl-student-dashboard-banner"></div>
</div>
<div class="gl-student-dashboard-navbar container gl-container">
    <ul class="gl-student-dashboard-nav-list">
        <li ng-class="{'student-nav-active': state.includes('root.studentCourses')}" class="gl-clickable" ui-sref="root.studentCourses"><i class="fa fa-th-list"></i> <span>My Classes</span></li>
        <li ng-class="{'student-nav-active': state.includes('root.studentDashboard')}"><i class="fa fa-trophy"></i> <span>Dashboard</span> </li>
        <li ng-class="{'student-nav-active': state.includes('root.studentMessages')}"><i class="fa fa-envelope-o"></i> <span>Messages</span></li>
    </ul>
</div>
