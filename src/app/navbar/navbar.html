<div class="navbar gl-navbar" data-ng-controller="NavbarCtrl">
  <div>
    <!-- logo links to different place depending on login status -->
    <div class="gl-navbar-logo"
      ui-sref-active="active"
      ng-if="isAuthenticatedButNot('student')"
      ui-sref="root.instructorDashboard.default"></div>
    <div class="gl-navbar-logo"
      ui-sref-active="active"
      ng-if="isAuthorized('student')"
      ui-sref="root.studentDashboard"></div>
    <div class="gl-navbar-logo"
      ui-sref-active="active"
      ng-if="!isAuthenticatedButNot('guest')"
      ui-sref="root.home"></div>
    <div class="nav navbar-nav navbar-right">

      <ul class="nav navbar-nav gl-nav" ng-if="!isAuthenticated()">
        <li ui-sref-active="active">
          <a class="ng-cloak gl-nav-link" href ui-sref="root.home"
            data-ng-bind="'navbar.link.home' | translate">
          </a>
        </li>

        <li ng-class="{'active': state.includes('games.catalog')}">
          <a class="ng-cloak gl-nav-link" href ui-sref="games.catalog"
             data-ng-bind="'navbar.link.games' | translate">
          </a>
        </li>

        <li ui-sref-active="active">
          <a class="ng-cloak gl-nav-link" target="_blank" href="http://glasslab.zendesk.com"
             data-ng-bind="'navbar.link.support' | translate">
          </a>
        </li>

        <li ui-sref-active="active">
          <a class="ng-cloak gl-nav-link" target="_blank" href="http://about.glasslabgames.org"
             data-ng-bind="'navbar.link.about' | translate">
          </a>
        </li>

        <li ui-sref-active="active" ng-hide="true">
          <a class="ng-cloak gl-nav-link" href ui-sref="redeem"
            data-ng-bind="'navbar.link.redeem' | translate">
          </a>
        </li>

        <li>
          <login-status type="modal"></login-status>
        </li>
      </ul>


      <ul class="nav navbar-nav gl-nav gl-nav-student" ng-if="isAuthorized('student')">
        <li ui-sref-active="active">
          <a class="ng-cloak gl-nav-link" href ui-sref="root.studentDashboard"
            data-ng-bind="'navbar.link.dashboard' | translate">
          </a>
        </li>

        <li class="gl-login-button">
          <login-status type="modal"></login-status>
        </li>
      </ul>


      <ul class="nav navbar-nav gl-nav" ng-if="isAuthenticatedButNot('student') && isAuthenticatedButNot('developer')">
        <li ng-class="{'active': state.includes('root.instructorDashboard')}">
          <a class="ng-cloak gl-nav-link" href ui-sref="root.instructorDashboard.default"
            data-ng-bind="'navbar.link.dashboard' | translate">
          </a>
        </li>

        <li ng-class="{'active': state.includes('root.games.catalog')}">
          <a class="ng-cloak gl-nav-link" href ui-sref="root.games.catalog"
             data-ng-bind="'navbar.link.games' | translate">
          </a>
        </li>

        <li ng-class="{'active': state.includes('root.courses')}">
          <a class="ng-cloak gl-nav-link" href ui-sref="root.courses"
            data-ng-bind="'navbar.link.classes' | translate">
          </a>
        </li>

        <li ng-class="{'active': state.includes('root.reports')}">
          <a class="ng-cloak gl-nav-link" href ui-sref="root.reports.default"
            data-ng-bind="'navbar.link.reports' | translate">
          </a>
        </li>

        <li ui-sref-active="active" ng-if="!isAuthorized('admin')">
          <a class="ng-cloak gl-nav-link" target="_blank" href="http://glasslab.zendesk.com"
            data-ng-bind="'navbar.link.support' | translate">
          </a>
        </li>

        <li ui-sref-active="active" ng-if="!isAuthorized('admin')">
          <a class="ng-cloak gl-nav-link" target="_blank" href="http://about.glasslabgames.org"
             data-ng-bind="'navbar.link.about' | translate">
          </a>
        </li>

        <li ui-sref-active="active" ng-if="isAuthorized('admin')">
          <a class="ng-cloak gl-nav-link" href ui-sref="research.parser"
            data-ng-bind="'navbar.link.research' | translate">
          </a>
        </li>

        <li class="gl-login-button">
          <login-status type="modal"></login-status>
        </li>
      </ul>


      <ul class="nav navbar-nav gl-nav" ng-if="isAuthorized('developer')">
        <li ui-sref-active="active">
          <a class="ng-cloak gl-nav-link" href ui-sref="research.parser"
            data-ng-bind="'navbar.link.research' | translate">
          </a>
        </li>

        <li class="gl-login-button">
          <login-status type="modal"></login-status>
        </li>
      </ul>
  </div>
</div>
