  <div>
    <!-- logo links to different place depending on login status -->
    <div class="gl-navbar-logo beta"
      ui-sref-active="active"
      ng-if="isAuthorized('instructor')"
      ui-sref="instructorDashboard.default"></div>
    <div class="gl-navbar-logo beta"
      ui-sref-active="active"
      ng-if="isAuthorized('student')"
      ui-sref="studentDashboard"></div>
    <div class="gl-navbar-logo beta"
      ui-sref-active="active"
      ng-if="!isAuthorized('instructor') && !isAuthorized('student')"
      ui-sref="home"></div>
    <div class="nav navbar-nav navbar-right">

      <ul class="nav navbar-nav gl-nav" ng-if="!isAuthenticated()">
        <li ui-sref-active="active">
          <a class="gl-nav-link" href ui-sref="home"
            data-ng-bind="'navbar.link.home' | translate">
          </a>
        </li>

        <li ng-class="{'active': state.includes('games')}">
          <div data-ng-include="'navbar/navbar-games.html'"></div>
        </li>

        <li ui-sref-active="active">
          <a class="gl-nav-link" target="_blank" href="http://glasslab.zendesk.com"
             data-ng-bind="'navbar.link.support' | translate">
          </a>
        </li>

        <li ui-sref-active="active">
          <a class="gl-nav-link" href ui-sref="redeem"
            data-ng-bind="'navbar.link.redeem' | translate">
          </a>
        </li>

        <li>
          <login-status type="modal"></login-status>
        </li>
      </ul>


      <ul class="nav navbar-nav gl-nav gl-nav-student" ng-if="isAuthorized('student')">
        <li ui-sref-active="active">
          <a class="gl-nav-link" href ui-sref="studentDashboard"
            data-ng-bind="'navbar.link.dashboard' | translate">
          </a>
        </li>

        <li class="gl-login-button">
          <login-status type="modal"></login-status>
        </li>
      </ul>


      <ul class="nav navbar-nav gl-nav" ng-if="isAuthorized('instructor')">
        <li ng-class="{'active': state.includes('instructorDashboard')}">
          <a class="gl-nav-link" href ui-sref="instructorDashboard.default"
            data-ng-bind="'navbar.link.dashboard' | translate">
          </a>
        </li>

        <li ng-class="{'active': state.includes('games')}">
          <div data-ng-include="'navbar/navbar-games.html'"></div>
        </li>

        <li ng-class="{'active': state.includes('courses')}">
          <a class="gl-nav-link" href ui-sref="courses.active"
            data-ng-bind="'navbar.link.classes' | translate">
          </a>
        </li>

        <li ng-class="{'active': state.includes('reports')}">
          <a class="gl-nav-link" href ui-sref="reports.default"
            data-ng-bind="'navbar.link.reports' | translate">
          </a>
        </li>

        <li ui-sref-active="active">
          <a class="gl-nav-link" target="_blank" href="http://glasslab.zendesk.com"
            data-ng-bind="'navbar.link.support' | translate">
          </a>
        </li>

        <li class="gl-login-button">
          <login-status type="modal"></login-status>
        </li>
      </ul>
