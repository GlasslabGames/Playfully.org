<div class="gl-manager-bg">
    <div class="container">
        <h3 class="gl-manager-title gl-margin--V50">Subscription Manager</h3>
        <div class="gl-tabs">
            <ul class="gl-tab-container _nav _nav-tabs" role="tablist">
                <li class="gl-tab"
                    ng-class="{'active': currentTab === '/plan'}">
                    <a href ui-sref="root.manager.plan">Current Plan </a>
                </li>
                <li class="gl-tab"
                    ng-class="{'active': currentTab === '/student-list'}">
                    <a href ui-sref="root.manager.student-list">Student List</a>
                </li>
                <li ng-if="isLicenseOwner() && !isTrial()" class="gl-tab"
                    ng-class="{'active': currentTab === '/billing-info' || currentTab === '/purchase-order-status'}">
                    <a ng-show="!isPurchaseOrder()" href ui-sref="root.manager.billing-info">Billing Info</a>
                    <a ng-show="isPurchaseOrder()" href ui-sref="root.manager.purchase-order-status">Billing Info</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="gl-manager-content">
        <div ui-view autoscroll="true"></div>
    </div>
</div>
