<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">You've been Added!</h3>
</div>

<div class="modal-body text-center">
    <div class="gl-logo-premium-icon"></div>
    <p class="gl-margin-Vl">You've been added to {{plan.ownerName}}'s <a ui-sref="root.manager.plan">{{package.name}} subscription</a>!</p>
    <button ui-sref="root.instructorDashboard.default" class="btn gl-btn--blue">Start Playing</button>
</div>
