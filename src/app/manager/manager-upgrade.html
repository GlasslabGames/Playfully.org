    <div class="container">
        <div class="row">
            <form novalidate name="paymentForm" class="reg-form">
                <div class="form-group" ng-class="{'has-error': info.$dirty && info.$invalid}">
                <div class="col-md-4">
                    <div class="gl-manager-side-panel gl-margin--B50">
                        <div class="gl-manager-side-panel-label text-center">
                            Upgrade Plan
                        </div>
                        <div class="gl-manager-side-panel-section">
                            <h4 class="headline-4">Packages:</h4>
                            <div class="gl-upgrade-form">
                                <div class="radio" ng-repeat="package in choices.packages">
                                    <label>
                                        <input type="radio" ng-model="status.packageName" ng-value="package">
                                        {{package}}
                                            <span class="gl-manager-current-text" ng-if="package===originalPackage.name && !isTrial()">(current)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="gl-manager-side-panel-section gl-manager-side-panel-section-size">
                            <h4 class="headline-4">Package Sizes:</h4>
                            <div class="gl-upgrade-form">
                                <div class="radio" ng-repeat="seat in choices.seats">
                                    <label ng-class="{'gl-manager-selection-disabled' : seat.studentSeats < originalPackage.studentSeats && !isTrial()} ">
                                        <input type="radio" ng-model="status.studentSeats" ng-value="seat.studentSeats" ng-disabled="seat.studentSeats < originalPackage.studentSeats && !isTrial()">
                                        {{seat.studentSeats}} students + {{seat.educatorSeats}} educators <span
                                            class="gl-manager-current-text" ng-if="originalPackage.studentSeats===seat.studentSeats && !isTrial()">(current)</span>
                                    </label>
                                </div>
                            </div>


                        </div>
                        <div class="gl-manager-side-panel-section">
                                <h4 class="gl-manager-current-text headline-5 gl-inline float--l">Current:</h4>
                                <h4 class="gl-manager-current-text headline-5 gl-inline float--r" ng-if="!isTrial()">
                                    ${{calculateTotal(originalPackage.name, originalPackage.studentSeats)}} / year
                                </h4>
                                <h4 class="gl-manager-current-text headline-5 gl-inline float--r" ng-if="isTrial()">Trial</h4>
                            <hr class="gl-manager-total-division">
                            <h4 class="headline-4 gl-inline float--l">Total:</h4>
                            <h4 class="headline-4 gl-inline float--r">
                            <span ng-if="!isTrial()">*</span>${{calculateTotal(status.packageName, status.studentSeats)}} / year</h4>
                            <sub class="gl-manager-prorate-text" ng-if="!isTrial()"> *we prorate</sub>
                        </div>
                    </div>

                </div>
                <div class="col-md-8  gl-margin--B50">
                    <div class="gl-upgrade-payment  gl-margin--B50 form-inline">
                        <div class="gl-payment-selection l-collection gl-margin--Bl">
                            <h5 ng-click="status.isPaymentCreditCard=false"
                                ng-class="{'text-bold': !status.isPaymentCreditCard }"
                                class="headline-5 gl-inline-block gl-margin--R40 gl-clickable">Purchase Order</h5>
                            <h5 ng-click="status.isPaymentCreditCard=true"
                                ng-class="{'text-bold': status.isPaymentCreditCard}"
                                class="headline-5 gl-inline-block gl-margin--Bl gl-clickable">Credit Card</h5>
                        </div>
                        <div class="gl-upgrade-label-payment">Payment</div>
                        <div ng-show="!status.isPaymentCreditCard">

                            <div ng-include src="'subscribe/_payment-order-form.html'"></div>

                        </div>
                        <div ng-show="status.isPaymentCreditCard">
                            <div ng-if="!isTrial()" class="radio gl-block">
                                <label>
                                    <input type="radio" ng-model="status.currentCard" ng-value="'current'">
                                    Use current card ({{billingInfo.brand}} card ending in {{billingInfo.last4}})
                                </label>
                            </div>
                            <div ng-if="!isTrial()" class="radio gl-block">
                                <label>
                                    <input type="radio" ng-model="status.currentCard" ng-value="'change'">
                                    Change card (existing card will be removed)
                                </label>
                            </div>
                            <div ng-show="status.currentCard==='change'" class="gl-margin--T40">

                                <div ng-include src="'subscribe/_credit-card-form.html'"></div>
                                <div class="gl-margin--Tl">Billing Address:</div>
                                <div ng-include src="'subscribe/_billing-address-form.html'"></div>

                                <alert class="gl-margin--Tl" ng-repeat="error in request.errors"
                                       ng-show="request.errors.length" type="danger"><span
                                        class="fa fa-times-circle"></span>  {{ error }}
                                </alert>
                            </div>
                        </div>
                    </div>

                    <div class="reg-submit text-center gl-margin--Tl">
                        <button type="button" ui-sref="root.manager.plan"
                                class="btn gl-btn--grey gl-margin--Rl">Cancel
                        </button>
                        <input ng-show="status.currentCard === 'current'" ng-click="submitPayment(status.studentSeats,status.packageName,info)"
                                class="btn gl-btn--black"
                                ng-disabled="request.isSubmitting || (originalPackage.name === status.packageName && originalPackage.studentSeats === status.studentSeats)"
                                value="{{ request.isSubmitting ? 'Requesting Upgrade...' : 'Submit'}}">
                        <input ng-hide="status.currentCard === 'current'"
                            ng-click="submitPayment(status.studentSeats,status.packageName,info)"
                            class="btn gl-btn--black"
                            value="{{ request.isSubmitting ? 'Requesting Upgrade...' : 'Submit'}}"
                            ng-disabled="!isTrial() && (paymentForm.$pristine || paymentForm.$invalid || request.isSubmitting ||
                               (originalPackage.name === status.packageName && originalPackage.studentSeats === status.studentSeats))">
                        <input ng-hide="status.currentCard === 'current'"
                               ng-click="submitPayment(status.studentSeats,status.packageName,info,'test')"
                               class="btn gl-btn--black"
                               value="{{ request.isSubmitting ? 'Requesting Upgrade...' : 'Test Submit'}}">
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
