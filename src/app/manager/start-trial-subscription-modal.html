<div class="modal-header" ng-hide="request.success">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Trial</h3>
</div>

<div class="modal-body text-center" ng-hide="request.success">
    <div class="gl-logo-premium-icon"></div>
    <p class="gl-margin-Vl">You will have 30 days to complete this Trial, if you choose to save your students...</p>
    <input ng-click="startTrial()" class="btn gl-btn--blue">Start your 30 day Trial</button>
</div>


<div class="modal-header" ng-show="request.success">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Thank you</h3>
</div>

<div class="modal-body text-center" ng-show="request.success">
    <div class="gl-logo-premium-icon"></div>
    <p class="gl-margin-Vl">You're premium trial starts now!</p>
    <button ng-click="startTrial()" class="btn gl-btn--blue">Okay</button>
</div>
