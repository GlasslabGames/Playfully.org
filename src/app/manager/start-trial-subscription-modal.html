<div class="modal-header" ng-hide="request.success && request.errors.length">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Are You Ready?</h3>
</div>

<div class="modal-body text-center" ng-hide="request.success && request.errors.length">
    <div class="gl-logo-premium-icon"></div>
    <p class="gl-margin-Vl">You have 60 days to complete this trial</p>
    <input ng-click="startTrial()" ng-value="request.isSubmitting ? 'Requesting Trial...' : 'Begin'"class="btn gl-btn--blue"></button>
</div>


<div class="modal-header" ng-show="request.success && !request.errors.length">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Thank you</h3>
</div>

<div class="modal-body text-center" ng-show="request.success && !request.errors.length">
    <div class="gl-logo-premium-icon"></div>
    <p class="gl-margin-Vl">You're premium trial starts now!</p>
    <button ng-click="$close()" class="btn gl-btn--blue">Okay</button>
</div>

<div class="modal-header" ng-show="request.errors.length">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Uh oh!</h3>
</div>

<div class="modal-body text-center" ng-show="request.errors.length">
    <p class="gl-margin-Vl">There was an error in processing your request:</p>
    <alert ng-repeat="error in request.errors" ng-show="request.errors.length" type="danger">{{ error }}
    </alert>
    <p class="gl-margin-Vl">If you have any questions, please contact support@glasslabgames.org</p>
    <button ng-click="$close()" class="btn gl-btn--blue">Okay</button>
</div>
