<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
        </ul>
        <h3 class="text-muted">Basic Admin Tools</h3>

        <!-- Add new message to message center -->
        <form ng-submit="submit()">
	        <p>Add a Message to the Message Center:</p>
		    <p>Subject: <input type="text" id="mcSubject" size="50sd" ng-model="mcSubject"/></p>
		    <p>Message:</p>
		    <textarea id="mcMessage" rows="4" cols="50" ng-model="mcMessage"></textarea>
		    <p>Icon: <input type="text" id="mcIcon" size="30" ng-model="mcIcon"/></p>
		    <br />
			<input type="submit" id="mcPost" value="Post Message" />
		    <br />
		    <br />
		    <p>Result: {{mcOutput}}</p>
		</form>

    </div>

    <div ui-view></div>
</div>
