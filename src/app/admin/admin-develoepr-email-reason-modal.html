<div class="modal-header" ng-if="!request.success && !request.errors.length">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 ng-hide="request.errors.length" class="modal-title">Enter message or explanation</h3>
</div>


<div class="modal-body text-center" ng-if="!request.success && !request.errors.length">
    <div>
        <textarea name="emailReasonField" id="emailReasonField" rows="6" cols="38" ng-model="notice.text"></textarea>
    </div>

    <input ng-click="completeAction()"
           ng-value="request.isSubmitting ? 'Processing...' : 'Proceed'"
           class="btn btn-success">
</div>

<div class="modal-header" ng-show="request.success && !request.errors.length">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Success</h3>
</div>

<div class="modal-body text-center" ng-show="request.success && !request.errors.length">
    <alert class="gl-margin-Vl" type="success"><span class="fa fa-check-circle"></span> Your request has been sent.
    </alert>
    <button ng-click="$close()" class="btn gl-btn--blue">Okay</button>
</div>

<div class="modal-header" ng-show="request.errors.length">
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Uh oh!</h3>
</div>

<div class="modal-body text-center" ng-show="request.errors.length">
    <p class="gl-margin-Vl">There was an error in processing your request:</p>
    <alert ng-repeat="error in request.errors" ng-show="request.errors.length" type="danger"><span
            class="fa fa-times-circle"></span> {{ error }}
    </alert>
    <p class="gl-margin-Vl">If you have any questions, please contact <a href="mailto:support@glasslabgames.org">support@glasslabgames.org</a></p>
    <button ng-click="$close()" class="btn gl-btn--blue">Okay</button>
</div>
