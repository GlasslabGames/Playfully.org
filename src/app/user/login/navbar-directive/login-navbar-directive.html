<div class="gl-nav-login">
  <div ng-show="isAuthenticated()">
    <span class="btn-group">
      <button type="button" class="btn default dropdown-toggle navbar-btn gl-bu-user"
        data-toggle="dropdown">
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a ng-click="editProfile()">Edit My Profile</a></li>
        <li><a ng-click="logout()">Log Out</a></li>
      </ul>
    </span>
  </div>

  <div ng-hide="isAuthenticated()">
    <button type="button" class="btn btn-info navbar-btn gl-bu-login"
      data-ng-click="showLogin()"
      data-ng-bind="'navbar.button.signin' | translate"></button>
  </div>
</div>
