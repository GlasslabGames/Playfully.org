<div class="modal-header">
  <h3 class="modal-title">Edit Your Info</h3>
</div>

<form class="modal-body" ng-submit="updateProfile(user)">

  <div class="form-group">
    <label for="user-firstname">First Name</label>
    <input type="text" class="form-control" id="user-firstname" placeholder="Enter your first name" required autofocus ng-model="user.firstName">
  </div>

  <div class="form-group">
    <label for="user-lastname">Last Name</label>
    <input type="text" class="form-control" id="user-lastname" placeholder="Enter your last name" required ng-model="user.lastName">
  </div>

  <div class="form-group">
    <label for="user-email">Email Address</label>
    <input type="text" class="form-control" id="user-email" placeholder="Enter your email address" required ng-model="user.email">
  </div>

  <div class="form-group">
    <label for="user-username">Username</label>
    <input type="text" class="form-control" id="user-username" placeholder="Enter your username" required ng-model="user.username">
  </div>

  <div class="form-group">
    <label for="user-password">Password</label>
    <input type="text" class="form-control" id="user-password" placeholder="Enter your password" ng-model="user.password">
  </div>

  <div class="form-group">
    <label for="user-confirm">Confirm Password</label>
    <input type="text" class="form-control" id="user-confirm" placeholder="Enter your password again" ng-model="user.confirm">
  </div>

  <div class="modal-footer">
    <input type="submit" class="btn btn-success" value="Save">
    <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
  </div>
</form>
