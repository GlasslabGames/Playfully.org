<div class="container gl-home-student-intro">
    <div class="gl-student-dashboard-container">
      <div ng-hide="badges.length" class="headline-2 gl-margin--B40">
        You do not have any badges yet
      </div>

      <div class="gl-student-badge" ng-repeat="badge in badges">
        <div class="gl-student-badge-badges">
                <img vertical-align='text-top' class='media media-image' src='{{badge.image.src}}' width='200' height='200'>
                <button ng-show="badge.status==='redeemable'"
                        type="button"
                        class="btn gl-btn--green">Redeem Now!</button>
        </div>
        </div>
      </div>
    </div>
</div>
