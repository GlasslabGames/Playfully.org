<div class="container gl-home-student-intro">
  <div class="text-center">
    <h1>Welcome back to your class!</h1>
  </div>

    <hr class="rule--green" />
    <div class="gl-courses-add gl-courses-add--green" ui-sref="enrollInCourse">
      <div class="bu-add-circle bu-add-circle--green"></div>
      Add a Class Code
    </div>
    <hr class="rule--green" />


  <div class="course" ng-repeat="course in courses">
    <div class="course-name course-col"
      ng-class-odd="'gl-bg--gray'" ng-class-even="'gl-bg--ltgreen'">
      <h4>{{ course.title }}</h4>
      <div>
        Teacher:
        {{ course.teacher.firstName }}
        {{ course.teacher.lastName }}
      </div>
    </div>
    <div class="course-games course-col"
      ng-class-odd="'gl-bg--gray'" ng-class-even="'gl-bg--ltgreen'">
      <div ng-show="course.games.length">
        <div class="gl-course-game text-center"
          ng-repeat="game in course.games"
          ng-show="gamesInfo[game.id].enabled">
          <div class="gl-course-game-thumb gl-thumb-{{ game.id }}">
            <!--div class="gl-course-game-lock"
              ng-class="{'gl-course-game-unlocked': !game.settings.missionProgressLock}"
              ng-show="game.settings.hasOwnProperty('missionProgressLock')"></div-->
          </div>
          {{ gamesInfo[game.id].longName }} 
        </div>
      </div>
    </div>
  </div>


</div>
