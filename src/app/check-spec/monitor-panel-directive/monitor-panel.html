<div class="gl-panel">
	<div class="gl-panel-header">
		<h3>{{title}}</h3>
	</div>
	<div class="gl-panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Status</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="setting in settings">
					<td>
						<i ng-show="setting.loading" class="spinner icon-spin"></i>
						<strong>{{setting.description}}</strong>
					</td>
					<td>
						<div ng-switch on="setting.status">
							<div ng-switch-when="true" class="gl-panel-status-success">
                                <i class="fa fa-check-circle" style="color:green;font-size:25px"></i>
							</div>
							<div ng-switch-when="false" class="gl-panel-status-error">
                                <i class="fa fa-minus-circle" style="color:red;font-size:25px"></i>
							</div>
						</div>
					</td>
					<td>
						<div ng-switch on="setting.status">
							<div ng-switch-when="true" class="text-success">
								<strong>{{setting.details}}</strong>
							</div>
							<div ng-switch-when="false" class="text-error">
								<strong>{{setting.details}}</strong>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
