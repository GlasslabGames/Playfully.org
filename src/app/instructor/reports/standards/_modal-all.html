<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Standards Report</h3>
</div>

<div class="modal-body gl-pad--Hn gl-pad--Txs">

  <div class="row row-border--bottom gl-margin--Bl" ng-repeat="group in report.table.groups">
    <div class="text-center"><strong>{{group.name}}</strong></div>
    <hr class="gl-margin--Txs gl-margin--Bn">
    <div class="col-md-4 gl-pad-Vl">
      <div ng-repeat="subject in group.subjects">
      {{subject.name}}
        <div ng-repeat="standard in subject.standards" ng-class="{'gl-standard--selected' : standard.id === standardObj.selected}" ng-click="standardObj.selected = standard.id" class="gl-clickable gl-margin-Vl gl-standard">{{standard.id}}</div>
      </div>
    </div>
    <div class="col-md-8 col-border--left  gl-pad--Tl">
      <div class="media" ng-repeat="(progressType, description) in standardDictionary[standardObj.selected].progress">
        <div class="media-img gl-pad--As">
          <div class="gl-standards-rating gl-standards-rating--achieved">
          </div>
        </div>
        <div class="media-bd">
          <div><strong>{{getLabelInfo(progressType,'title')}}</strong></div>
          <div>
            <p>
              {{description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
