<div class="gl-drk12-base drk-l-overallPageLayout">
    <div class="gl-navbar--top ng-scope">
        <div class="container">
            <h1 class="drk-helper-logo">Report Helper</h1>
        </div>
    </div>

    <div class="container report-body" ng-controller="helperWrapperCtrl">
        <div class="drk-l-subpageLayout">
            <div class="gl-drk-helperMenu">
                <div>
                    <div class="gl-drk-helperMenuTitle">
                        <a ui-sref="root.cleanChrome.drk12ReportHelper({gameId: gameId, courseId: courseId, location: 'connectingEvidence'})" ng-class="{selected: selectedSkill === skills[0]}">Argument Schemes</a>
                        <div ng-if="selectedSkill === skills[0]" drk-helper-sub-menu></div>
                    </div>
                    <div class="gl-drk-helperMenuTitle">
                        <a ui-sref="root.cleanChrome.drk12ReportHelper({gameId: gameId, courseId: courseId, location: 'supportingClaims'})"  ng-class="{selected: selectedSkill === skills[1]}">Claims and Evidence</a>
                        <div ng-if="selectedSkill === skills[1]" drk-helper-sub-menu></div>
                    </div>
                    <div class="gl-drk-helperMenuTitle">
                        <a ui-sref="root.cleanChrome.drk12ReportHelper({gameId: gameId, courseId: courseId, location: 'criticalQuestions'})" ng-class="{selected: selectedSkill === skills[2]}">Critical Questions</a>
                        <div ng-if="selectedSkill === skills[2]" drk-helper-sub-menu></div>
                    </div>
                    <div class="gl-drk-helperMenuTitle">
                        <a ui-sref="root.cleanChrome.drk12ReportHelper({gameId: gameId, courseId: courseId, location: 'usingBacking'})" ng-class="{selected: selectedSkill === skills[3]}">Backing</a>
                        <div ng-if="selectedSkill === skills[3]" drk-helper-sub-menu></div>
                    </div>
                </div>
            </div>
            <div class=" gl-drk-l-helperMainContent gl-drk-helperMainContent">
                <div class="gl-drk-helperMainContent-x-container">
                    <div ng-include="'instructor/reports/drk12_b/helperDrawer/' + helperPage + '.html'"></div>
                    <hr/>
                    <h2 ng-attr-id="{{ids[3]}}">Instruction Plan</h2>
                    <p class="sub-header">After reviewing the student data, make a plan to help students move toward the learning target for this skill.</p>

                    <div>
                        <a class="btn drk-button-primary" target="_instructionPlan" ui-sref="root.cleanChrome.drk12InstructionPlan({gameId: gameId, courseId: courseId, location: selectedSkill})">Add New Plan</a>
                    </div>

                    <h3 aria-label="List of current plans">Current Plans</h3>

                    <a class="btn btn-default" ng-repeat="plan in instructionPlans" target="_instructionPlan" ui-sref="root.cleanChrome.drk12InstructionPlan({gameId: gameId, courseId: courseId, location: selectedSkill, noteId: plan.id})">
                        <h4>{{plan.note.name}}</h4>
                        {{plan.date}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
