<div ng-controller="helperCtrl" class="gl-drk12_b-l-helperMenuContainer">
    <div class="gl-drk12_b-helperMenu">
        <button ng-click="changeSection('Report Helper')" class="gl-drk12_b-helperMenuTitle"  type="button"><i class="fa fa-caret-left" ng-hide="selectedTitle == 'Report Helper'"></i>{{selectedTitle}}</button>
        <div class="gl-drk12_b-helperMenu-x-items">
            <button ng-repeat="cellTitle in data" ng-click="changeSection(cellTitle)" class="gl-drk12_b-helperMenuSection" type="button">{{cellTitle}}</button>
        </div>
    </div>
    <div class="gl-drk12_b-helperMainContent">HELPER PAGE: {{helperPage}}</div>
</div>
