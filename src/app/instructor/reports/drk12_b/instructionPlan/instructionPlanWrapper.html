<div class="gl-drk12-base drk-l-instruction-overall">
    <div class="gl-navbar--top ng-scope">
        <div class="container">
            <h1 class="drk-helper-logo">Instruction Plan</h1>
        </div>
    </div>

    <div class="container report-body">
        <form>
            <h2>Next steps for {{data[selectedSkill]}}</h2>
            <p class="font16px">Plan your next steps to help students meet the learning goals for this skill.</p>
            <label for="name">Nickname for this plan (optional)</label>
            <div class="form-group">
                <input type="text" id="name" placeholder="Name your plan" ng-model="submissionData.note.name"/>
            </div>
            <label>Students to Group:</label>
            <div class="drk-instructionPlan-radio-label">
                <input id="group_all" type="radio" ng-model="submissionData.student_group" value="all"> <label for="group_all">Whole Class ({{reportData.students.length}})</label>
            </div>
            <div class="drk-instructionPlan-radio-label">
                <input id="group_advance" type="radio" ng-model="submissionData.student_group" value="Advancing"> <label for="group_advance">Advancing ({{reportData.courseSkills[selectedSkill].Advancing}})</label>
            </div>
            <div class="drk-instructionPlan-radio-label">
                <input id="group_support" type="radio" ng-model="submissionData.student_group" value="NeedSupport"> <label for="group_support">Need Support ({{reportData.courseSkills[selectedSkill].NeedSupport}})</label>
            </div>
            <div class="drk-instructionPlan-radio-label">
                <input id="group_custom" type="radio" ng-model="submissionData.student_group" value="custom"> <label for="group_custom">Custom</label>
            </div>

            <div class="drk-plan-student-card-container" collapse="submissionData.student_group !== 'custom'">
                <div class="drk-plan-student-card" ng-repeat="student in courseData.users">
                    <label><input type="checkbox" ng-model="temporaryData.selectedStudents[student.id]">{{student.firstName}} {{student.lastName}}</label>
                    {{student.results.currentProgress.skillLevel[selectedSkill].average}}
                </div>
            </div>

            <div>
                <label for="challenges">What challenges do these students have applying this skill, if any?</label>
                <textarea id="challenges" ng-model="submissionData.note.challenges" placeholder="Add challenges"></textarea>
            </div>

            <div>
                <label for="struggles">Why might they be struggling?</label>
                <textarea id="struggles" ng-model="submissionData.note.struggles" placeholder="Enter the 'why's"></textarea>
            </div>

            <div>
                <label for="changes">What instructional changes will you make for these students?</label>
                <textarea id="changes" ng-model="submissionData.note.changes" placeholder="Add your proposed changes"></textarea>
            </div>

            <h3>Optional Differentiation Materials</h3>
            <div ng-include="'instructor/reports/drk12_b/instructionPlan/' + planPage + '.html'"></div>

            <label for="follow">Follow Up</label>
            <p>How did it go? Notes on the implementation.</p>
            <textarea id="follow" ng-model="submissionData.note.followup" placeholder="How did it go?"></textarea>

            <div>
                <button class="btn btn-default" ng-click="cancelPlan()">Cancel</button>
                <button class="btn btn-primary" ng-click="savePlan()">Save Plan</button>
            </div>
        </form>
    </div>
</div>
