<div ng-controller="Drk12bModalStudentInfo">
    <div class="gl-drk12_b-modalheader" ng-class="{'gl-drk12_b-modalheader-help': type === 'info'}">
        <h1><span>{{basicDisplayInfo[type].title}}</span><span ng-if="singleUserView">: {{selectedStudent.firstName}} {{selectedStudent.lastName}}</span></h1>
        <button type="button" class="close" data-dismiss="modal" ng-click="$close()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>
    <div ng-if="type === 'studentInfo' && !singleUserView" class="bottom-padding-15">
        <a href="javascript:void(0)" ng-if="allowSkillNavigation()" ng-click="decrementSkill()" ng-class="{'gl-drk12_b-arrow--disabled': isFirstSkill(selectedSkill)}">
            <i class="fa fa-arrow-left"></i>
        </a>
        <span class="width290">{{skills[selectedSkill].name}}</span>
        <a href="javascript:void(0)" ng-if="allowSkillNavigation()" ng-click="incrementSkill()" ng-class="{'gl-drk12_b-arrow--disabled': isLastSkill(selectedSkill)}">
            <i class="fa fa-arrow-right"></i>
        </a>
    </div>
</div>

<span ng-include="'instructor/reports/drk12_b/modal-' + type + '.html'"></span>
