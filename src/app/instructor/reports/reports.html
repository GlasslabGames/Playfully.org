<div class="gl-bg--gray">
  <div class="container" ng-if="!activeCourses.length">
    <div class="gl-reports--blank text-center">
      <h2 class="headline-2">You do not have any active classes</h2>
      <p>
        Click on the Classes tab above to get started creating classes and making game assignments. Once your students start playing, their gameplay data will appear here in the Reports section.
      </p>
    </div>
  </div>

  <div class="container" ng-if="activeCourses.length">
    <hr class="rule rule--aqua" />

    <div class="row">
      <div class="col-md-8">
        Game:
        <div class="btn-group" dropdown is-open="games.isOpen">
          <button type="button"
            class="btn btn-default gl-reports-dropdown gl-reports-dropdown--game"
            ng-click="toggleDropdown($event, 'games')"
            ng-bind="games.options[games.selected].shortName"></button>
          <button type="button" class="btn gl-btn--blue dropdown-toggle">
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, game) in games.options | filter:{enabled: true}"
              ui-sref-active="gl-reports-dropdown--selected">
              <a href="#"
                ui-sref="reports.details({reportId:reports.selected.id,gameId:key,courseId:courses.selectedId,skillsId:false})"
                ng-bind="game.shortName"
                ng-hide="game.maintenance"></a>
            </li>
          </ul>
        </div>
        &nbsp;
        Report:
        <div class="btn-group" dropdown is-open="reports.isOpen">
          <button type="button" class="btn btn-default gl-reports-dropdown"
            ng-click="toggleDropdown($event, 'reports')"
            ng-bind="reports.selected.name"></button>
          <button type="button" class="btn gl-btn--blue dropdown-toggle">
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="report in reports.options | orderBy:report.name"
              ui-sref-active="gl-reports-dropdown--selected">
              <a href="#"
                ui-sref="reports.details({reportId:report.id,gameId:games.selected,courseId:courses.selectedId})"
                ng-click="selectReport($event, report)"
                ng-bind="report.name"></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-4 text-right">
        <button disabled class="btn gl-btn--blue"><i class="fa fa-download"></i> Download PDF</button>
        <button disabled class="btn gl-btn--blue"><i class="fa fa-print"></i> Print</button>
      </div>
    </div>

    <hr class="rule rule--aqua" />

    <div class="row">
      <div class="col-md-12">
        <div class="gl-reports-header" ng-show="reports.selected.header.image">
          <img src="/{{reports.selected.header.image}}">
          <div class="gl-reports-header-logo">
            <img src="/{{developer.logo.small}}">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="gl-reports-container gl-margin--Bxl">
          <h3 class="headline-5 gl-margin--Tn">Class / Players</h3>
          <div>
            <div class="gl-reports-nav-courses"
              ng-repeat="(key, course) in courses.options">
              <div>
                <label class="gl-reports-nav-course" ng-click="selectCourse($event, key)">
                  <div class="gl-reports-nav-selector"
                    ng-class="{'gl-reports-nav-selector--selected': course.id == courses.selectedId,
                      'gl-reports-nav-selector--partial': course.isPartiallySelected}">
                    <i class="fa fa-check"></i>
                    <span class="gl-reports-course-partial" ng-show="course.isPartiallySelected">&mdash;</span>
                  </div>
                  <input class="gl-reports-nav-course-checkbox" type="checkbox" ng-model="course.isSelected">
                  {{ course.title }}
                </label>
                <div class="gl-arrow-right gl-reports-course-toggle"
                  ng-class="{'gl-arrow-right--expanded': course.isExpanded}"
                  ng-click="course.isExpanded = !course.isExpanded"></div>
              </div>
              <div class="gl-reports-nav-students"
                ng-class="{'gl-reports-nav-students--disabled': reports.selected.id == 'sowo',
                  'gl-reports-nav-students--empty': !course.users.length}"
                ng-show="course.isExpanded">
                <div ng-if="!course.users.length" class="text-grey5">
                  No students in class
                </div>
                <div ng-if="course.users.length"
                  ng-repeat="student in course.users">
                  <label class="gl-reports-nav-student" ng-click="toggleStudent($event, student, course)">
                    <div class="gl-reports-nav-selector"
                      ng-class="{'gl-reports-nav-selector--selected': student.isSelected}">
                      <i class="fa fa-check"></i>
                    </div>
                    {{ student.firstName }}
                    {{ student.lastName }}<span ng-show="student.lastName.length == 1">.</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="gl-reports-container gl-margin--Bxl">

          <h1 class="headline-2 text-center gl-margin--Tl"
            ng-bind="reports.selected.header.text"></h1>

          <p class="text-center" ng-bind="reports.selected.description">
          </p>

          <div ui-view></div>

        </div>
      </div>

    </div>
  </div>
</div>
