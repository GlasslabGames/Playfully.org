<table class="table gl-reports-table gl-reports-table--eql-mrgn"
       ng-class="{'gl-reports-table--ie': isIE}" sticky collapse-class=".gl-reports-sowo-header-info">
  <thead>
  <tr>
    <th style="min-width:6em;">
      Name
      <i class="col-sort" ng-class="col.current==='firstName' ? (col[col.current].reverse ? 'highlight fa fa-sort-up' : 'highlight fa fa-sort-down' ) : 'fa fa-sort-down'"
         ng-click="colName.value = 'firstName'; sortSelected('firstName')"></i>
    </th>

    <th>
      Game Progress
      <i class="col-sort" ng-class="col.current==='progress' ? (col[col.current].reverse ? 'highlight fa fa-sort-up' : 'highlight fa fa-sort-down' ) : 'fa fa-sort-down'"
         ng-click="colName.value = 'progress'; sortSelected('progress')"></i>
    </th>

    <th class="text-center">
      <div class="container-fluid">
        <div class="row gl-margin--Bm">
          <div class="col-md-12 text-center">
            Competency Facets
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 gl-reports-colhead">
            Analyze givens/<wbr>constraints
            <i class="col-sort" ng-class="col.current==='constraints' ? (col[col.current].reverse ? 'highlight fa fa-sort-up' : 'highlight fa fa-sort-down' ) : 'fa fa-sort-down'"
              ng-click="colName.value = 'constraints'; sortSelected('constraints')"></i>
          </div>
          <div class="col-md-3 gl-reports-colhead">
            Plan a solution pathway 
            <i class="col-sort" ng-class="col.current==='pathway' ? (col[col.current].reverse ? 'highlight fa fa-sort-up' : 'highlight fa fa-sort-down' ) : 'fa fa-sort-down'"
              ng-click="colName.value = 'pathway'; sortSelected('pathway')"></i>
          </div>
          <div class="col-md-3 gl-reports-colhead">
            Effective/<wbr>efficient tools/<wbr>resources use
            <i class="col-sort" ng-class="col.current==='resources' ? (col[col.current].reverse ? 'highlight fa fa-sort-up' : 'highlight fa fa-sort-down' ) : 'fa fa-sort-down'"
              ng-click="colName.value = 'resources'; sortSelected('resources')"></i>
          </div>
          <div class="col-md-3 gl-reports-colhead">
            Monitor/<wbr>evaluate progress
            <i class="col-sort" ng-class="col.current==='eval-progress' ? (col[col.current].reverse ? 'highlight fa fa-sort-up' : 'highlight fa fa-sort-down' ) : 'fa fa-sort-down'"
              ng-click="colName.value = 'eval-progress'; sortSelected('eval-progress')"></i>
          </div>
        </div>
      </div>
    </th>

    <th>
      Problem<br>Solving<br>Ability<br>Overall
    </th>
  </tr>
  <tr>
    <th colspan="5" class="gl-reports-divider--blue"></th>
  </tr>
  </thead>
  <tbody>
    <tr class="gl-reports-table-row">
      <td class="gl-nobr">
        Alex B.
      </td>
      <td>
        <div class="gl-progress-levels gl-nobr">40 / 40 Levels</div>
        <div class="gl-progress-meter-outer gl-margin--Txs">
          <div class="gl-progress-meter-inner">
          </div>
        </div>
      </td>
      <td>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 text-center">
              <span class="competency competency-5"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-3"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-1"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-1"></span>
            </div>
          </div>
        </div>
      </td>
      <td>
        <span class="competency competency-3"></span>
      </td>
    </tr>


    <tr class="gl-reports-table-row">
      <td class="gl-nobr">
        Brad P.
      </td>
      <td>
        <div class="gl-progress-levels gl-nobr">24 / 40 Levels</div>
        <div class="gl-progress-meter-outer gl-margin--Txs">
          <div class="gl-progress-meter-inner"
            ng-style="{ 'width': getProgressPercentage(24,40) }">
          </div>
        </div>
      </td>
      <td>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 text-center">
              <span class="competency competency-5"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-3"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-0"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-0"></span>
            </div>
          </div>
        </div>
      </td>
      <td>
        <span class="competency competency-0"></span>
      </td>
    </tr>

    <tr class="gl-reports-table-row">
      <td class="gl-nobr">
        Charlie T.
      </td>
      <td>
        <div class="gl-progress-levels gl-nobr">16 / 40 Levels</div>
        <div class="gl-progress-meter-outer gl-margin--Txs">
          <div class="gl-progress-meter-inner"
            ng-style="{ 'width': getProgressPercentage(16,40) }">
          </div>
        </div>
      </td>
      <td>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 text-center">
              <span class="competency competency-{{ competencies.green.color }}"
                ng-class="{'competency--active': competencies.green.isActive }"
                ng-click="activateCompetency(competencies.green)"
                popover="{{ competencies.green.text }}"
                popover-placement="bottom"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-5"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-0"></span>
            </div>
            <div class="col-md-3 text-center">
              <span class="competency competency-0"></span>
            </div>
          </div>
        </div>
      </td>
      <td>
        <span class="competency competency-5"></span>
      </td>
    </tr>

  </tbody>

</table>
