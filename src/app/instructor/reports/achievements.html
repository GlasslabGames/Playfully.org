<div class="gl-reports-btn-group-container gl-margin--Txl gl-margin--Bxl">
  <div class="btn-group btn-group-justified">
    <label class="btn"
      ng-repeat="(key, achv) in achievements.options"
      ng-model="achievements.selected"
      ng-class="{'gl-btn--ltgrey': achievements.selected != key,
        'gl-btn--blue': achievements.selected == key}"
      btn-radio="key"
      ng-bind="key | translate"></label>
  </div>
</div>

<table class="table gl-reports-table">
  <thead>
    <tr>
      <th>Name</th>
      <th class="gl-reports-achievement" ng-repeat="achv in achievements.active">
        <div ng-bind="achv.item"></div>
      </th>
      <th>Time Played</th>
    </tr>
    <tr>
      <th colspan="5" class="gl-reports-divider--blue"></th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td></td>
      <td colspan="3" class="text-center">
        <a href class="gl-reports-achv-arrow"
          ng-click="selectActiveAchievements(achievements.selected, achievements.startIndex - 1)"
          ng-class="{'gl-reports-achv-arrow--disabled': achievements.startIndex == 0}">
          Prev Achievement <i class="fa fa-arrow-left"></i>
        </a> &nbsp;
        Achievement {{ achievements.startIndex + 1 }}-{{ achievements.startIndex + 3 }} / {{ achievements.options[achievements.selected].length }}
        &nbsp; 
        <a href class="gl-reports-achv-arrow"
          ng-click="selectActiveAchievements(achievements.selected, achievements.startIndex + 1)"
          ng-class="{'gl-reports-achv-arrow--disabled': achievements.startIndex + 3 == achievements.options[achievements.selected].length}">
          <i class="fa fa-arrow-right"></i> Next Achievement
        </a>
      </td>
      <td></td>
    </tr>
  </tfoot>
  <tbody ng-show="courses.options[courses.selectedId].users">
    <tr class="gl-reports-table-row" ng-repeat="student in courses.options[courses.selectedId].users" ng-hide="!student.isSelected">
      <td class="gl-nobr">{{ student.firstName }} {{ student.lastName }}.</td>
      <td class="gl-reports-achievement" ng-repeat="achv in achievements.active">
        <i class="fa fa-check-circle-o"
          ng-show="achv.won"></i>
      </td>
      <td class="gl-nobr" ng-bind="student.totalTimePlayed"></td>
    </tr>
  </tbody>
  <tbody ng-hide="courses.options[courses.selectedId].users">
    <tr>
      <td colspan="5">
        <div class="text-center gl-pad-Vxxl">
          This class has no users.
        </div>
      </td>
    </tr>
  </tbody>
</table>
