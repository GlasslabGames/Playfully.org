
<div class="gl-reports-btn-group-container gl-margin--Txl gl-margin--Bxl">
  <div class="btn-group btn-group-justified">
    <label class="btn gl-btn--blue" ng-model="checkModel.left" btn-checkbox>
      Common Core Standards Report
    </label>
    <label class="btn gl-btn--ltgrey" ng-model="checkModel.middle" btn-checkbox>
      21st Century Skills Report
    </label>
  </div>
</div>

<table class="table gl-reports-table">
  <thead>
    <tr>
      <th>Name</th>
      <th class="gl-reports-achievement" ng-repeat="achv in achievements | limitTo:3">
        <div ng-bind="achv.item"></div>
      </th>
      <th>Time Played</th>
    </tr>
    <tr>
      <th colspan="5" class="gl-reports-divider--blue"></th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td></td>
      <td colspan="3" class="text-center">
        Achievement 1-3 / 6
      </td>
      <td></td>
    </tr>
  </tfoot>
  <tbody>
    <tr class="gl-reports-table-row" ng-repeat="student in courses.options[courses.selected].users" ng-hide="!student.isSelected">
      <td class="gl-nobr">{{ student.firstName }} {{ student.lastName }}.</td>
      <td class="gl-reports-achievement" ng-repeat="achv in achievements | limitTo:3">
        <i class="fa fa-check-circle-o"
          ></i>
      </td>
      <td class="gl-nobr">1hr 25mins</td>
    </tr>
  </tbody>
</table>
