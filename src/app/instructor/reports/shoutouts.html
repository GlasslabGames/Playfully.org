<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 text-center">
      &nbsp;
      <div class="icon-shoutout--large"></div>
      &nbsp;
    </div>
    <div class="col-md-6 text-center">
      &nbsp;
      <div class="icon-watchout--large"></div>
      &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="text-center headline-4 gl-dashboard-student-heading">
        SHOUT OUT!
      </div>
      <hr class="gl-dashboard-student-divider">
      <div ng-repeat="student in shoutOuts"
        class="gl-dashboard-student"
        ng-class-odd="'gl-dashboard-student--odd'"
        ng-class-even="'gl-dashboard-student--even'">
        <span class="gl-dashboard-student-name">
          {{ student.firstName }}
          {{ student.lastName }}.
        </span>
        <span class="icon-shoutout--small"
          ng-repeat="t in getTimes(student.count) track by $index"></span>
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-center headline-4 gl-dashboard-student-heading">
        WATCH OUT!
      </div>
      <hr class="gl-dashboard-student-divider">
      <div ng-repeat="student in watchOuts"
        class="gl-dashboard-student"
        ng-class-odd="'gl-dashboard-student--odd'"
        ng-class-even="'gl-dashboard-student--even'">
        <span class="gl-dashboard-student-name">
          {{ student.firstName }}
          {{ student.lastName }}.
        </span>
        <span class="icon-watchout--small"
          ng-repeat="t in getTimes(student.count) track by $index"></span>
      </div>
    </div>
  </div>
  <!--<div class="row">
    <div class="col-md-12 text-center">
      &nbsp;<br>
      <button class="btn gl-btn--blue">See More</button>
      <br>&nbsp;
    </div> -->
  </div>
</div>
