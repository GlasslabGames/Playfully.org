<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Unenroll Student</h3>
</div>

<div class="modal-body">
  <alert ng-show="error" type="danger"><strong>Error:</strong> {{ error }}</alert>

  <form name="courseForm" id="courseForm" novalidate
    class="gl-courses-form"
    ng-show="student"
    ng-submit="unenroll(course, student)">

    <h4>{{ student.firstName }} {{ student.lastName }}.</h4>

    <p>
      Unenrolling a student will remove them from this course.
    </p>

    <p class="text-center">
      <button type="button" class="btn gl-btn--grey" ng-click="$dismiss()">Cancel</button>
      <input type="submit" class="btn gl-btn--blue" value="Unenroll">
    </p>
  </form>
</div>
