<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Archive Class?</h3>
</div>

<div class="modal-body">
  <alert ng-show="error" type="danger"><strong>Error:</strong> {{ error }}</alert>

  <form name="archiveCourseForm" id="archiveCourseForm" novalidate
    class="gl-courses-form"
    ng-show="course"
    ng-submit="archiveCourse(course)">

    <p class="text-center" ng-bind="course.title">
    </p>

    <p class="text-center">
    Students will no longer be able to log in to this class. All reporting for this class will be frozen, but existing reports will remain accessible from the 'Archived Classes' list.
    </p>

      <div class="text-center gl-courses-submit">
        <button type="button" class="btn gl-btn--grey" ng-click="$dismiss()">Cancel</button>
        <input type="submit" class="btn gl-btn--blue" value="Yes">
      </div>
    </div>
  </form>
</div>
