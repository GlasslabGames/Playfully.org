<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title" ng-if="actionType == 'lock'">Lock Missions?</h3>
  <h3 class="modal-title" ng-if="actionType == 'unlock'">Unlock Missions?</h3>
</div>

<div class="modal-body">
  <alert ng-show="error" type="danger"><strong>Error:</strong> {{ error }}</alert>

  <form name="lockMissionsForm" id="lockMissionsForm" novalidate
    class="gl-courses-form"
    ng-show="course"
    ng-submit="toggleMissionsLock(course)">

    <p class="text-center">
      Clicking this will lock all 6 missions for all students in
      <span ng-bind="course.title"></span>. You will not be able to
      undo this action after the class is created. In order to
      restore, remove all students from current class and create
      another class.
    </p>

      <div class="text-center gl-courses-submit">
        <button type="button" class="btn gl-btn--grey" ng-click="$dismiss()">Cancel</button>
        <input type="submit" class="btn gl-btn--blue" value="Yes">
      </div>
    </div>
  </form>
</div>
