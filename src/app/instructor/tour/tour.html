<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Take a Tour!</h3>
</div>

<div class="modal-body gl-tour">
  <div class="carousel-container">
    <carousel interval="-1">
      <slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{ slide.image.url }}" style="margin:auto;" ng-show="slide.image">

      <div ng-show="slide.video">
        <iframe src="{{ trustSrc(slide.video.url) }}"
          width="{{ slide.video.width }}"
          height="{{ slide.video.height }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        <p>
        </p>
      </div>


      <div class="carousel-caption">
        <p ng-if="slide.text">{{slide.text}}</p>

        <p ng-if="slide.video">
          <a href="{{ slide.destUrl }}" ng-bind="slide.video.title"></a>
          from <a href="http://vimeo.com/glasslab">GlassLab</a> on
          <a href="https://vimeo.com">Vimeo</a>.
        </p>
      </div>
      </slide>
    </carousel>
  </div>

  <div class="text-center">
    <button class="btn gl-btn--blue" ng-click="$dismiss()">Okay, I've got it!</button>
  </div>
</div>
