<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="$close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Take a Tour!</h3>
</div>

<div class="modal-body">
  <div class="carousel-container">
    <carousel interval="4000">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index + 1}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>

  <div class="text-center">
    <button class="btn gl-btn--blue" ng-click="$dismiss()">Okay, I've got it!</button>
  </div>
</div>
