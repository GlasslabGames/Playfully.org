<div class="container">

  <div class="media gl-game-header">
    <div class="gl-game-developer-logo media-img">
      <img src="{{ gameDetails.developer.logo.small }}">
    </div>
    <div class="media-bd">
      <h1 class="headline-2 gl-game-title" ng-bind="game.longName"></h1>
      by {{ gameDetails.developer.name }}
    </div>
  </div>


  <div class="jumbotron">
    <img src="{{ game.banners.product }}">
    &nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;
  </div>

  <div class="row">
    <div class="col-md-3">
      <ul>
        <li ng-repeat="navItem in navItems">
          <a href="#" ng-bind="navItem.title"></a>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <h2 class="headline-2">Product Description</h2>
      Put your powers of persuasion to the ultimate test,
      on a whole new planet!
    </div>
  </div>

</div>
