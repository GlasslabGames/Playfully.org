<p>
<h2 ng-hide="loading">Download Data By Month</h2>
<h2 ng-show="loading">Loading...</h2>
<br>

<div ng-hide="loading">
    <form ng-submit="submit()" name="parseData" class="parseData">
        Game ID: <select name="gameId" ng-model="gameId">
        <option selected value="AA-1">Arugbot Academy</option>
        <option value="AW-1">Argument Wars</option>
        <option value="PVZ">Plants vs. Zombies EDU</option>
        <option value="GOG">Game Over Gopher</option>
        <option value="PRIMA">Prima</option>
        <option value="SC">SimCityEDU</option>
        <option value="SLFR">Slice Fractions</option>
        <option value="WPLUS">Water Bears EDU</option>
        <option value="WT">Wuzzit Trouble</option>
        <option value="WWF">Unannounced Game</option>
    </select><br>
        <br>
        Start Date:
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="startDateOpened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="startDateOpen($event)"><i class="fa fa-calendar"></i></button>
                  </span>
                </p>
            </div>
        </div>
        <br>
        End Date:
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="endDateOpened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="endDateOpen($event)"><i class="fa fa-calendar"></i></button>
                  </span>
                </p>
            </div>
        </div>
        <br>
        <!--
        User ID(s): <input name="userIds" name="input" ng-model="userIds"><br>
        Example: "1", "2,3,4" or<br> leave blank for all users<br>
        -->
        <input type="submit" id="submit" value="Run!" /><br>
        <br>
        Output (# CSV Files {{numCSVs}}):
        <ul>
            <li ng-repeat="file in files"><a href="{{file.url}}">{{file.name}}</a><iframe ng-src="{{file.url}}" frameborder="0" width="0" height="0"> </iframe></li>
        </ul>
    </form>
</div>
</p>
