<p>
    <h2>Edit CSV parse</h2><br>
    <div>
        <form ng-submit="submit()" name="csvForm" class="csvForm">
            Game ID: {{gameId}}<br>
            <br>
            <input ng-hide="loading" type="submit" id="submit" value="Save!" />
            <div ng-show="loading">
                Loading...
            </div><br>
            <br>
            <textarea ng-disable="loading" rows="20" cols="100" name="csvData" ng-model="csvData" ></textarea><br>
        </form><br>
    </div>
</p>
