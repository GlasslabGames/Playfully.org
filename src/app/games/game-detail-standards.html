<tabset>
  <tab ng-repeat="standard in standardsTabs" heading="{{standard.name}}" active="standard.active"
       disabled="standard.disabled">
    <div class="gl-standards-category" ng-repeat="section in gameDetails.pages.standards[standard.name] track by $index">
      <h5 class="headline-5" ng-bind="section.category"></h5>
      <ul class="list-unstyled gl-indent">
        <li class="gl-standards-category-group" ng-repeat="groupItem in section.groups track by $index">
          <h5 ng-if="groupItem.name" class="headline-5" ng-bind="groupItem.name"></h5>
          <div class="gl-standards-category-group-list" ng-repeat="listItem in groupItem.list track by $index">
            <div ng-switch="!!listItem.link">
              <a ng-switch-when="true" href="{{ listItem.link }}"
                 ng-bind="listItem.name"></a>
              <span ng-switch-when="false" ng-bind="listItem.name"></span>
            </div>

            <div marked="listItem.description"></div>

            <!-- legacy fake bullet points from listItem.sublist -->
            <span ng-repeat="t in listItem.sublist track by $index" class="gl-standards-category-item">
              <i class="gl-standards-category-circle"></i>{{t}}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </tab>
</tabset>
