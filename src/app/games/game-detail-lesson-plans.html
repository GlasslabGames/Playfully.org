<div ng-repeat="section in gameDetails.pages.lessonPlans.list">
  <h3 class="headline-4" ng-bind="section.category"></h3>
  <p ng-repeat="listItem in section.list">
  	<span ng-show="!listItem.standard || listItem.standard == defaultStandards">
	    <a href="{{ listItem.link }}" ng-bind="listItem.name"></a>
	    <br>
	    <span ng-bind="listItem.description"></span>
	</span>
  </p>
</div>
