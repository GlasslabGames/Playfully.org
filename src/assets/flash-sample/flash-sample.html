<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/vendor/glasslab-sdk-as3/lib/glasslab-sdk.js"></script>

<script>
    function loadFlashSample() {

        var flashSampleURL = $( "#flashSampleURL" ).val();
        var flashSampleWidth = $( "#flashSampleWidth" ).val();
        var flashSampleHeight = $( "#flashSampleHeight" ).val();

        var flashSampleOutput = '' +
            '<object name=\"flashObj\" type=\"application\/x-shockwave-flash\" data=\"' + flashSampleURL+ '\" width=\"' + flashSampleWidth + '\" height=\"' + flashSampleHeight + '\" id=\"Sample\" style=\"float: none; vertical-align:middle\">' +
                            '<param name=\"movie\" value=\"' + flashSampleURL + '\" />' +
                            '<param name=\"quality\" value=\"high\" />' +
                            '<param name=\"bgcolor\" value=\"#ffffff\" />' +
                            '<param name=\"play\" value=\"true\" />' +
                            '<param name=\"loop\" value=\"true\" />' +
                            '<param name=\"wmode\" value=\"window\" />' +
                            '<param name=\"scale\" value=\"showall\" />' +
                            '<param name=\"menu\" value=\"true\" />' +
                            '<param name=\"devicefont\" value=\"false\" />' +
                            '<param name=\"salign\" value=\"\" />' +
                            '<param name=\"allowScriptAccess\" value=\"always\" />' +
                            '<a href=\"http://www.adobe.com/go/getflash\">' +
                                '<img src=\"http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif\" alt=\"Get Adobe Flash player\" />' +
                            '</a>' +
                            '<embed name="flashObj\" src=\"' + flashSampleURL+ '\" width=\"' + flashSampleWidth + '\" height=\"' + flashSampleHeight + '\"' +
                                'type=\"application/x-shockwave-flash\" allowScriptAccess=\"always\">' +
                          '</embed>' +
                        '</object>';

        $( "#flashSampleDiv" ).html( flashSampleOutput );
    }
</script>

<form id="flash-sample-id" onload="isUserAuthenticated();">
    <h1>Simple SWF Sandbox</h1>
    <p>Use the fields below to load your .swf into the Playfully sandbox.</p>
    <p>SWF URL: <input type="text" id="flashSampleURL" size="80" value="http://clients.glgames.org/FlashSDKSample/v32/Sample.swf"/></p>
    <p>Width: <input type="text" id="flashSampleWidth" maxlength="4" size="6" value="550"/></p>
    <p>Height: <input type="text" id="flashSampleHeight" maxlength="4" size="6" value="400"/></p>
    <br />
    <button onclick="loadFlashSample(); return false;" style="height:30px; width:100px">Load SWF</button>
</form>

<div id="flashSampleDiv" style="border:1px solid black"></div>
