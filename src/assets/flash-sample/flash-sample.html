<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="SDKSvc.js"></script>

<script>
    function loadFlashSample() {

        var flashSampleURL = $( "#flashSampleURL" ).val();

        var flashSampleOutput = '' +
            '<object name=\"flashObj\" type=\"application\/x-shockwave-flash\" data=\"' + flashSampleURL+ '\" width=\"550\" height=\"400\" id=\"Sample\" style=\"float: none; vertical-align:middle\">' +
                            '<param name=\"movie\" value=\"' + flashSampleURL + '\" />' +
                            '<param name=\"quality\" value=\"high\" />' +
                            '<param name=\"bgcolor\" value=\"#ffffff\" />' +
                            '<param name=\"play\" value=\"true\" />' +
                            '<param name=\"loop\" value=\"true\" />' +
                            '<param name=\"wmode\" value=\"window\" />' +
                            '<param name=\"scale\" value=\"showall\" />' +
                            '<param name=\"menu\" value=\"true\" />' +
                            '<param name=\"devicefont\" value=\"false\" />' +
                            '<param name=\"salign\" value=\"\" />' +
                            '<param name=\"allowScriptAccess\" value=\"always\" />' +
                            '<a href=\"http://www.adobe.com/go/getflash\">' +
                                '<img src=\"http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif\" alt=\"Get Adobe Flash player\" />' +
                            '</a>' +
                            '<embed name="flashObj\" src=\"' + flashSampleURL+ '\" width=\"550\" height=\"400\"' +
                                'type=\"application/x-shockwave-flash\" allowScriptAccess=\"always\">' +
                          '</embed>' +
                        '</object>';

        $( "#flashSampleDiv" ).html( flashSampleOutput );
    }
</script>

<form id="flash-sample-id">
    If you don't have a URL, use: <br />http://clients.glgames.org/FlashSDKSample/v{#}/Sample.swf<br />where {#} is the latest test version.<br />
    SWF URL: <input type="text" id="flashSampleURL" /><br />
    <button onclick="loadFlashSample(); return false;">Load</button>
</form>

<div id="flashSampleDiv" style="border:1px solid black"></div>
